<div class="nav-container" [hidden]="hideNavbar">
    <!-- navbar starts here -->
    <nav class="navbar navbar-expand-md navbar-light bg-blue">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-toggler" aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation" (click)="navStatus('')">
      <!-- <span class="navbar-toggler-icon"></span> -->
      <span><i class="fa fa-bars" aria-hidden="true"></i></span>
    </button>
        <div>
            <li class="nav-item search-container position-relative visible-small" *ngIf="showSearch">
                <i class="fa fa-search md-nav-search-icon" aria-hidden="true"></i>
                <input type="search" class="form-control nav-search-box md-nav" #searchInput (keyup)="sendInputData(searchInput.value)" placeholder="Search cards" />
            </li>
        </div>
        <a class="navbar-brand hvr-buzz-out" [routerLink]="['/']">
            <img src="../../assets/ecard-logo-blue-nav.svg" alt="ecard logo" class="navbar-logo" />
        </a>

        <div class="collapse navbar-collapse" id="navbar-toggler">
            <!-- *ngIf="navShowHide" -->
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 left-nav" (click)="navStatus('menu')">
                <li class="nav-item" routerLinkActive="nav-active-link" [routerLinkActiveOptions]="{ exact: true }">
                    <a class="nav-link text-white" [routerLink]="['/']" (click)="ToggleNavBar()">Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li
          class="nav-item how-it-works"
          routerLinkActive="nav-active-link"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a
            class="nav-link text-white"
            [routerLink]="['/howitworks']"
            (click)="ToggleNavBar()"
            >How it works</a
          >
        </li>
      </ul>
      <ul class="navbar-right-align navbar-nav navbar-right">
        <li
          class="nav-item search-container position-relative visible-large"
          *ngIf="showSearch"
        >
          <i class="fa fa-search" aria-hidden="true"></i>
          <input
            type="search"
            class="form-control nav-search-box"
            #searchInput
            (keyup)="sendInputData(searchInput.value)"
            placeholder="Search cards"
          />
        </li>
        <li class="nav-item login">
          <a
            class="nav-link text-white"
            *ngIf="!user"
            [routerLink]="['/login']"
            (click)="ToggleNavBar()"
            >Login</a
          >
        </li>

        <li class="nav-item login">
          <a class="nav-link text-white" *ngIf="user" (click)="userLogout()"
            >Logout</a
          >
        </li>

        <li class="nav-item" *ngIf="!hideCardViewBtn">
          <button
            class="btn btn-md nav-button bg-green text-white hvr-grow"
            *ngIf="!cardCreated"
            (click)="goToCardInit(); ToggleNavBar()"
          >
            Get the card
          </button>
          <button
            class="btn btn-md nav-button bg-green text-white hvr-grow"
            *ngIf="cardCreated"
            (click)="goToCard(); ToggleNavBar()"
          >
            View your card
          </button>
        </li>
      </ul>
    </div>
  </nav>
  <!-- navbar ends here -->
</div>

<div class="stateLoading" *ngIf="stateLoading">
  <div class="blur">
    <span class="state-loader-icon">
      <i class="fas fa-spinner fa-spin"></i
    ></span>
  </div>
</div>
